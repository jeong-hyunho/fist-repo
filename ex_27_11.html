<!DOCTYPE html>
<html>
	<body>
		<script>
			const arr = [] ;
			console.time('Array Performance Test');
			
			for (let i = 0 ; i < 10 ; i++) 
			{
				arr[i] = i ;
			}
			
			
			console.timeEnd('Array Performance Test') ;
			
			arr.length = 100 ;
			
			console.log('arr : ' + arr) ;
			
			const obj = {} ;
			
			console.time('Object Performance Test');
			
			for (let i = 0 ; i < 10000000 ; i++) 
			{
				obj[i] = i ;
			}
			
			console.timeEnd('Object Performance Test') ;
			
			console.log('obj : ' + obj) ;
			
			
		</script>
	</body>
</html>
